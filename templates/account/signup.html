{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
  <div class="row mt-5">
    <div class="col-md-8 offset-2">
      <div class="card">
        <div class="card-header text-center text-color-brand">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign Up</button>
          </form>
          <div class="my-3">
            Already have an account? <a href="{% url 'account_login' %}" class="auth-links">Login here.</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
