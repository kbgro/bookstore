{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
  <div class="row mt-5">
    <div class="col-md-8 offset-2">
      <div class="card">
        <div class="card-header text-center text-color-brand"><h2>Log In</h2></div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Log In</button>
          </form>
           <div class="my-3">Don't have an account? <a href="{% url 'account_signup' %}" class="auth-links">Sign Up here.</a></div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
