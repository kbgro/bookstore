{% extends '_base.html' %}

{% load static %}

{% block title %}
  Home
{% endblock title %}

{% block content %}
  <h1 class="">Homepage</h1>
  <img class="bookcover" src="{% static 'images/won.png' %}" height="34">
  {% if user.is_authenticated %}
    Hi {{ user.email }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <p><a href="{% url 'login' %}">Log In</a></p>
    <p><a class="btn btn-" href="{% url 'signup' %}">Sign Up</a></p>
  {% endif %}
{% endblock content %}
