{% extends '_base.html' %}

{% load static %}

{% block title %}
  Home
{% endblock title %}

{% block content %}
  <h1 class="">Homepage</h1>
  <form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
    <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
  </form>

  <img class="bookcover" src="{% static 'images/won.png' %}" height="34">
  {% if user.is_authenticated %}
    Hi {{ user.email }}!
  {% else %}
    <p>You are not logged in</p>
  {% endif %}
{% endblock content %}
